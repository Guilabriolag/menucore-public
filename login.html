<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MenuCore â€¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #1b1b1b;
      padding: 24px;
      width: 100%;
      max-width: 360px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00ff9c;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      opacity: .9;
    }

    .hint {
      font-size: 12px;
      opacity: .6;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>MenuCore</h1>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      >

      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
      >

      <button type="submit">Entrar</button>
    </form>

    <div class="hint">
      admin@teste.com â€¢ cozinha@teste.com â€¢ cliente@teste.com
    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script type="module">
    import { login } from './js/auth.js'

    const form = document.getElementById('loginForm')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value

      try {
        const user = await login(email, password)

        if (!user) {
          alert('Login invÃ¡lido')
          return
        }

        // ðŸ”€ Redirecionamento por role
        if (user.role === 'admin') {
          window.location.href = 'painel.html'
        } else if (user.role === 'kitchen') {
          window.location.href = 'cozinha.html'
        } else {
          window.location.href = 'index.html'
        }

      } catch (err) {
        alert(err.message || 'Erro no login')
      }
    })
  </script>

</body>
</html>
